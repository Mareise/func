name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Or whichever version youâ€™re using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r static-analysis/requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/static-analysis
          pytest static-analysis/tests/test.py
